<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

        <title>Test project</title>
        <meta name="description" content="">
        <meta name="author" content="">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-touch-fullscreen" content="yes">
        <meta name="mobile-web-app-capable" content="yes">

        <link rel="stylesheet" href="/css/open-sans.css">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/font-awesome.min.css">
        <link rel="stylesheet" href="/css/main.css">
    </head>

    <body>
        <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand">Tree application</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Recursive</a></li>
                    <li><a href="#iterative">Iterative</a></li>
                </ul>
            </div>
        </nav>
        <div class="main container">
            <div id="mainRegion"></div>
        </div>

        <script type="text/template" id="tree-tpl">
            <button class="btn btn-success save" type="button" style="margin-right:10px;">Save to LocalStorage</button>
            <em>Application automatically will load tree from localeStorage when you will refresh the page</em>
            <ul class="list-group" id="tree-list"></ul>
        </script>

        <script type="text/template" id="subtree-tpl">
            <ul class="sub-list-group"></ul>
        </script>

        <script type="text/template" id="tree-element-tpl">
            <div class="pull-right btn-container">
                <button class="btn btn-success btn-sm add-next" type="button">Add Next</button>
                <% if (!children.length) { %>
                    <button class="btn btn-primary btn-sm add-children" type="button">Add Children</button>
                <% } %>
                <button class="btn btn-danger btn-sm remove" type="button"><i class="fa fa-times"></i></button>
            </div>
            <div class="text">
                <% if (children.length) { %>
                    <i class="fa fa-plus-circle collapse tree-open" <%= (open ? 'style="display: none"' : '')%>></i>
                    <i class="fa fa-minus-circle collapse tree-close" <%= (!open ? 'style="display: none"' : '')%>></i>
                <% } %>
                <%-title%>
            </div>
        </script>

        <script type="text/template" id="iterative-tpl">
            <p>
                Iterative traversal method is used for binary trees, but our tree is not a binary, because node can
                have more then 2 children. But iterative method can be used on materialized path tree. Unfortunately
                I had no time to implement it because it will takes more time then is allowed.
            </p>
        </script>

        <script type="text/javascript" src="/js/lib.js"></script>
        <script type="text/javascript" src="/js/app.js"></script>
	<script type="text/javascript">
		App.start();
	</script>
    </body>
</html>
