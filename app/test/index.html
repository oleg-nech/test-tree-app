<!DOCTYPE html>
<html>
<head>
    <title>Tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link href="./js/lib/mocha.css" rel="stylesheet"/>
</head>
<body>
    <div id="mocha"></div>
    <div id="content" style="position:absolute;top:-10000px;left:-10000px;"></div>

    <script src="./js/lib/mocha.js" type="text/javascript"></script>
    <script src="./js/lib/chai.js" type="text/javascript"></script>
    <script src="./js/lib/sinon.js" type="text/javascript"></script>

    <script src="../js/lib.js" type="text/javascript"></script>
    <script src="../js/app.js" type="text/javascript"></script>

    <script type="text/javascript">
        var expect = chai.expect;
        mocha.setup("bdd");
        mocha.reporter('html');
    </script>

    <script src="./js/spec/all.spec.js"></script>

    <script type="text/javascript">
        if (navigator.userAgent.indexOf('PhantomJS') < 0) {
            mocha.run();
        }
    </script>

    <script type="text/template" id="tree-tpl">
        <button class="btn btn-success save" type="button">Save to LocalStorage</button>
        <button class="btn btn-primary load" type="button">Load from LocalStorage</button>

        <ul class="list-group" id="tree-list"></ul>
    </script>

    <script type="text/template" id="subtree-tpl">
        <ul class="sub-list-group"></ul>
    </script>

    <script type="text/template" id="tree-element-tpl">
        <div class="pull-right btn-container">
            <button class="btn btn-success btn-sm add-next" type="button">Add Next</button>
            <% if (!children.length) { %>
                <button class="btn btn-primary btn-sm add-children" type="button">Add Children</button>
            <% } %>
            <button class="btn btn-danger btn-sm remove" type="button"><i class="fa fa-times"></i></button>
        </div>
        <div class="text">
            <% if (children.length) { %>
                <i class="fa fa-plus-circle collapse tree-open" <%= (open ? 'style="display: none"' : '')%>></i>
                <i class="fa fa-minus-circle collapse tree-close" <%= (!open ? 'style="display: none"' : '')%>></i>
            <% } %>
            <%-title%>
        </div>
    </script>

</body>
</html>
